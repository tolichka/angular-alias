<div class="word">
  <div class="text">{{ word }}</div>

  <button class="btn plus"
    (click)="played.emit({word: word, guessed: true})"
    [class.active]="guessed === true"
  >+1</button>

  <button class="btn minus"
    (click)="played.emit({word: word, guessed: false})"
    [class.active]="guessed === false"
  >-1</button>
</div>
